<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Selectors</title>
    <link href="selectors.css" rel="stylesheet" />
  </head>
  <body>

    <h1 id="the-title">This is the title</h1>
    <h1>This is the second title</h1>

    <div>
      First div
      <p>First div's paragraph</p>
    </div>

    <div class="bold-text">
      Second div
      <p class="italic-text" style="color: goldenrod">Second div's paragraph</p>
    </div>

    <div>
      Third div
      <p>Third div's paragraph</p>
    </div>

    <div class="bold-text italic-text">
      Fourth div
      <p class="bold-text">Fourth div's paragraph</p>
    </div>

    <div>
      Fifth div
      <p class="bold-text">Fifth div's paragraph</p>
    </div>

  </body>
</html>
